<!DOCTYPE html>
<html 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Cliente</title>
        <f:event listener="#{ClienteC.listar()}" type="preRenderView"/>

    </h:head>
    <center>
        <p:growl id="mensajes" severity="info,fatal" showSummary="true" showDetail="true">
            <p:autoUpdate/>    
        </p:growl>
    </center>

    <h:body>

        <h:form> 
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Cliente" outcome="Cliente.xhtml" icon="pi pi-user">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    
                    <p:menuitem value="Empleado" outcome="Empleado.xhtml" icon="pi pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Producto" outcome="Producto.xhtml" icon="pi pi-fw pi-home">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                   
                    <p:menuitem value="Venta" outcome="Venta.xhtml" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>
        
        <center>
            <h:form>
                <h1 style="color:black; font-weight:bold; font-size:40px">REGISTRO DE CLIENTES</h1>              
            </h:form>
        </center>
        <center>
            <h:form id="frmRegPro">

                <p:panelGrid columns="2" styleClass="ui-noborder" >
                     <p:outputLabel value ="Nombre"/> 
                    <p:inputText  placeholder="Nombre" value="#{ClienteC.cliente.NOMCLI}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>

                    <p:outputLabel value ="Apellido"/> 
                    <p:inputText  placeholder="Apellido" value="#{ClienteC.cliente.APECLI}">
                        <p:keyFilter regEx="/[a-zA-Z] //"/>
                    </p:inputText>

                    <p:outputLabel value ="DNI"/>
                    <p:inputText placeholder="DNI" value="#{ClienteC.cliente.DNICLI}" maxlength="8">
                        <p:keyFilter regEx="/[1-9]/"/>
                    </p:inputText>

                    <p:outputLabel value ="Telefono"/>
                    <p:inputText  placeholder="Telefono" value="#{ClienteC.cliente.TELCLI}" maxlength="9">
                        <p:keyFilter regEx="/[1-9]/"/>
                    </p:inputText>

                    <p:outputLabel value ="EMAIL"/>
                    <p:inputText  placeholder="Email" value="#{ClienteC.cliente.EMACLI}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>  

                    <p:outputLabel value ="Ubigeo"/>
                    <p:inputText  placeholder="Codigo ubigeo" value="#{ClienteC.cliente.CODUBI}" maxlength="6">
                        <p:keyFilter regEx="/[1-9]/"/>
                    </p:inputText>
                    <p:outputLabel value ="Domicilio"/>
                    <p:inputText  placeholder="Codigo ubigeo" value="#{ClienteC.cliente.DOMCLI}" maxlength="6">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputText>

                    <p:commandButton  action ="#{ClienteC.registrar()}" value="Registrar"/>
                </p:panelGrid>

            </h:form>
        </center>

        <!--                    Fin del Formulario Producto-->
        <p:spacer height="0"/>

        <!--                    listado de Producto     -->
        <center>  
            <h:form id="tablaCliente"> 

                <p:dataTable id="tablaCli" var="lista" value="#{ClienteC.lstCliente}" selection="#{ClienteC.cliente}" rowKey="#{lista.IDCLI}" rows="10" paginator="true"
                             selectionMode="single" resizableColumns="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" style="width: 90%; border-style: none;">

                    <f:facet name="header">
                        <div style="float:left">
                            <h:form>
                                <p:outputLabel value="FILTRO POR: " style="color:black; font-weight:bold"/>
                                <center>
                                    <p:selectOneMenu value="#{ClienteC.tipo}" style="width:100px">
                                        <f:selectItem itemLabel="Activos" itemValue="1"/> 
                                        <f:selectItem itemLabel="Inactivos" itemValue="2"/>
                                        <f:selectItem itemLabel="Todos" itemValue="3"/>
                                        <p:ajax listener="#{ClienteC.listar()}" update=":tablaCliente:tablaCli"/>
                                    </p:selectOneMenu>
                                </center>
                            </h:form>
                        </div>
                        
                        <div style="float:right">
                            <p:commandButton value="PDF" icon="pi pi-file-pdf" styleClass="rounded-button blue" style="font-weight:bold">
                                <p:dataExporter type="pdf" target=":tablaCliente:tablaCli" fileName="Lista de Productos_PDF" />
                            </p:commandButton>
                            <p:commandButton value="EXCEL" icon="pi pi-file-excel" styleClass="rounded-button blue" style="font-weight:bold">
                                <p:dataExporter type="xls" target=":tablaCliente:tablaCli" fileName="Lista de Productos_EXCEL" />
                            </p:commandButton>
                        </div>
                    </f:facet>
                    <f:facet name= "header"><center style="color: black; font-weight:bold; font-size: 30px">
                            LISTA DE CLIENTES</center></f:facet>
                    <p:column headerText="Id" filterBy="#{lista.IDCLI}" style="width: 10px;">
                        <h:outputText value="#{lista.IDCLI}" />
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{lista.NOMCLI}" style="width: 40px;">
                        <h:outputText value="#{lista.NOMCLI}" />
                    </p:column>
                    <p:column headerText="Apellido" filterBy="#{lista.APECLI}" style="width: 40px;">
                        <h:outputText value="#{lista.APECLI}" />
                    </p:column>
                    <p:column headerText="DNI" filterBy="#{lista.DNICLI}" style="width: 40px;">
                        <h:outputText value="#{lista.DNICLI}" />
                    </p:column>
                    <p:column headerText="Telefono" filterBy="#{lista.TELCLI}" style="width: 40px;">
                        <h:outputText value="#{lista.TELCLI}" />
                    </p:column>
                    <p:column headerText="Email" filterBy="#{lista.EMACLI}" style="width: 40px;">
                        <h:outputText value="#{lista.EMACLI}" />
                    </p:column>
                    <p:column headerText="Domicilio" filterBy="#{lista.DOMCLI}" style="width: 40px;">
                        <h:outputText value="#{lista.DOMCLI}"/>
                    </p:column>
                    <p:column headerText="Distrito" filterBy="#{lista.DISUBI}" style="width: 40px;">
                        <h:outputText value="#{lista.DISUBI}"/>
                    </p:column>
                    <f:facet name="footer">
                        <center >  EN TOTAL HAY #{fn:length(ClienteC.lstCliente)} REGISTROS.</center>
                    </f:facet>              
                </p:dataTable>
                <p:contextMenu for="tablaCli" >
                    <p:menuitem value="Modificar" icon="pi pi-pencil" oncomplete="PF('wdlgDatos').show()" update=":frmModificar2"/>
                    <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{ClienteC.eliminar()}" update="tablaCli">
                        <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                    </p:menuitem>
                </p:contextMenu>
            </h:form>
        </center>


        <p:dialog header="Datos del Producto" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form id="frmModificar2">
                <p:panelGrid columns="2">

                    <p:outputLabel value ="Nombre"/> 
                    <p:inputText  placeholder="Nombre" value="#{ClienteC.cliente.NOMCLI}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>

                    <p:outputLabel value ="Apellido"/> 
                    <p:inputText  placeholder="Apellido" value="#{ClienteC.cliente.APECLI}">
                        <p:keyFilter regEx="/[a-zA-Z] //"/>
                    </p:inputText>

                    <p:outputLabel value ="DNI"/>
                    <p:inputText placeholder="DNI" value="#{ClienteC.cliente.DNICLI}" maxlength="8">
                        <p:keyFilter regEx="/[1-9]/"/>
                    </p:inputText>

                    <p:outputLabel value ="Telefono"/>
                    <p:inputText  placeholder="Telefono" value="#{ClienteC.cliente.TELCLI}" maxlength="9">
                        <p:keyFilter regEx="/[1-9]/"/>
                    </p:inputText>

                    <p:outputLabel value ="EMAIL"/>
                    <p:inputText  placeholder="Email" value="#{ClienteC.cliente.EMACLI}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>  

                    <p:outputLabel value ="Ubigeo"/>
                    <p:inputText  placeholder="Codigo ubigeo" value="#{ClienteC.cliente.CODUBI}" maxlength="6">
                        <p:keyFilter regEx="/[1-9]/"/>
                    </p:inputText>
                    <p:outputLabel value ="Domicilio"/>
                    <p:inputText  placeholder="Codigo ubigeo" value="#{ClienteC.cliente.DOMCLI}" maxlength="6">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputText>

                    <p:commandButton  id="btnModificar"  value="Modificar" actionListener="#{ClienteC.modificar()}"
                                      update="tablaCliente:tablaCli" 
                                      oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    </p:commandButton>  
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>

                </p:panelGrid>
            </h:form>
        </p:dialog> 
    </h:body>
    <h:outputScript library="js" name="..//resources/js/spanishLocales.js"/>
</html>
