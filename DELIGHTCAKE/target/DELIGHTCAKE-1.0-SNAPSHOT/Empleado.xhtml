<!DOCTYPE html>
<html 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Empleado</title>
        <f:event listener="#{EmpleadoC.listar()}" type="preRenderView"/>

    </h:head>
    <center>
        <p:growl  id="messages" severity="info,fatal" showSummary="true" showDetail="true">
            <p:autoUpdate/>
        </p:growl>
    </center>

    <h:body>


        <h:form> 
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Cliente" outcome="Cliente.xhtml" icon="pi pi-user">
                        <f:param name="i" value="0"/>
                    </p:menuitem>

                    <p:menuitem value="Empleado" outcome="Empleado.xhtml" icon="pi pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Producto" outcome="Producto.xhtml" icon="pi pi-fw pi-home">
                        <f:param name="i" value="2"/>
                    </p:menuitem>

                    <p:menuitem value="Venta" outcome="Venta.xhtml" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>
        <center>
            <h:form>
                <h1 style="color:black; font-weight:bold; font-size:40px">Registro de Empleado</h1>              
            </h:form>
        </center>

        <center>
            <h:form id="frmRegPro">
                <p:panelGrid columns="2" styleClass="ui-noborder">
                   <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{EmpleadoC.empleado.NOMEMP}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>           
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{EmpleadoC.empleado.APEEMP}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI"/>
                    <p:inputNumber value="#{EmpleadoC.empleado.DNIEMP}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputNumber>
                    <p:outputLabel value="Telefono"/>
                    <p:inputNumber value="#{EmpleadoC.empleado.TELEMP}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputNumber>
                    <p:outputLabel value="Correo"/>
                    <p:inputNumber value="#{EmpleadoC.empleado.EMAEMP}">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputNumber>
                    <p:outputLabel value="Rol"/>
                    <p:inputText value="#{EmpleadoC.empleado.ROLEMP}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>                    
                    <p:outputLabel value="Ubigeo"/>
                    <p:inputText value="#{EmpleadoC.empleado.CODUBI}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:commandButton  action ="#{EmpleadoC.registrar()}" value="Registrar" />

                </p:panelGrid>
            </h:form>

        </center>

        <p:spacer height="0"/>


        <center>
            <h:form id="tablaEmpleado" > 

                <p:dataTable id="tablaEmp" var="lista" value="#{EmpleadoC.lstEmpleado}" selection="#{EmpleadoC.empleado}" rowKey="#{lista.IDEMP}" selectionMode="single" resizableColumns="true"
                             editable="true" editMode="cell" widgetVar="cellCars" rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" style="width: 80%; border-style: none;">

                    <f:facet name="header">
                        
                        <div style="float: left">
                            <h:form>
                                <p:outputLabel value="FILTRO POR: " style="color: black; font-weight: bold"/>
                                <center>
                                    <p:selectOneMenu value="#{EmpleadoC.tipo}" style="width:100px">
                                        <f:selectItem itemLabel="Activos" itemValue="1"/> 
                                        <f:selectItem itemLabel="Inactivos" itemValue="2"/>
                                        <f:selectItem itemLabel="Todos" itemValue="3"/>
                                        <p:ajax listener="#{EmpleadoC.listar()}" update=":tablaEmpleado:tablaEmp"/>
                                    </p:selectOneMenu>
                                </center>
                            </h:form>
                        </div>
                        <div style="float:right">
                            <p:commandButton value="PDF" icon="pi pi-file-pdf" styleClass="rounded-button blue" style="font-weight:bold">
                                <p:dataExporter type="pdf" target=":tablaEmpleado:tablaEmp" fileName="Lista de Empleado_PDF" />
                            </p:commandButton>
                            <p:commandButton value="EXCEL" icon="pi pi-file-excel" styleClass="rounded-button blue" style="font-weight:bold">
                                <p:dataExporter type="xls" target=":tablaEmpleado:tablaEmp" fileName="Lista de Empleado_EXCEL" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <f:facet name= "header"><center style="color: black; font-weight:bold; font-size: 30px">LISTA DE Empleado</center></f:facet>


                    <p:column  headerText="Id"  filterBy="#{lista.IDEMP}" style="width:10px; " >
                        <h:outputText value="#{lista.IDEMP}" />
                    </p:column>  

                    <p:column headerText="Nombre" filterBy="#{lista.NOMEMP}" style="width:50px;">
                        <h:outputText value="#{lista.NOMEMP}"/>
                    </p:column>
                    <p:column headerText="Apellido" filterBy="#{lista.APEEMP}" style="width:15px;">
                        <h:outputText value="#{lista.APEEMP}" />
                    </p:column>
                    <p:column headerText="DNI" filterBy="#{lista.DNIEMP}" style="width:50px;">
                        <h:outputText value="#{lista.DNIEMP}"  />
                    </p:column>
                    <p:column headerText="Telefono" filterBy="#{lista.TELEMP}" style="width:60px;">
                        <h:outputText value="#{lista.TELEMP}"  />
                    </p:column>
                    <p:column headerText="Correo" filterBy="#{lista.EMAEMP}" style="width:60px;">
                        <h:outputText value="#{lista.EMAEMP}"  />
                    </p:column>
                    <p:column headerText="Rol" filterBy="#{lista.ROLEMP}" style="width:20px;">
                        <h:outputText value="#{lista.ROLEMP}"  />
                    </p:column>
                    <p:column headerText="Ubigeo" filterBy="#{lista.CODUBI}" style="width:20px;">
                        <h:outputText value="#{lista.CODUBI}"  />
                    </p:column>
                    

                    <f:facet name="footer">
                        <center> EN TOTAL HAY #{fn:length(EmpleadoC.lstEmpleado)} REGISTROS.</center> 
                    </f:facet> 
                </p:dataTable>

                <p:contextMenu for="tablaEmp">
                    <p:menuitem value="Modificar" icon="pi pi-refresh" oncomplete="PF('wdlgDatos').show()" update=":frmModificar2"/>
                    <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{EmpleadoC.eliminar()}" update="tablaEmp">
                        <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                    </p:menuitem>
                </p:contextMenu>
            </h:form>
        </center>

        <p:dialog header="Datos del Empleado" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form id="frmModificar2">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{EmpleadoC.empleado.NOMEMP}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>           
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{EmpleadoC.empleado.APEEMP}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI"/>
                    <p:inputNumber value="#{EmpleadoC.empleado.DNIEMP}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputNumber>
                    <p:outputLabel value="Telefono"/>
                    <p:inputNumber value="#{EmpleadoC.empleado.TELEMP}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputNumber>
                    <p:outputLabel value="Correo"/>
                    <p:inputNumber value="#{EmpleadoC.empleado.EMAEMP}">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputNumber>
                    <p:outputLabel value="Rol"/>
                    <p:inputText value="#{EmpleadoC.empleado.ROLEMP}">
                        <p:keyFilter regEx="/[a-zA-Z]/"/>
                    </p:inputText>                    
                    <p:outputLabel value="Ubigeo"/>
                    <p:inputText value="#{EmpleadoC.empleado.CODUBI}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>                   
                    <p:commandButton value="Modificar" icon="pi pi-refresh" actionListener="#{EmpleadoC.modificar()}" update=":tablaEmpleado:tablaEmp" oncomplete="PF('wdlgDatos').hide()">
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" icon="pi pi-times" immediate="true" oncomplete="PF('wdlgDatos').hide();" />

                </p:panelGrid>
            </h:form>
        </p:dialog> 

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>

    </h:body>

</html>
