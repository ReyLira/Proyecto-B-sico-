<!DOCTYPE html>
<html 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Mantenimiento de Productos</title>
        <f:event listener="#{ProductoC.listar()}" type="preRenderView"/>

    </h:head>
    <center>
        <p:growl showDetail="true" id="messages">
            <p:autoUpdate/>
        </p:growl>
    </center>

    <h:body>

        <h:form> 
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Cliente" outcome="Cliente.xhtml" icon="pi pi-user">
                        <f:param name="i" value="0"/>
                    </p:menuitem>

                    <p:menuitem value="Empleado" outcome="Empleado.xhtml" icon="pi pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Producto" outcome="Producto.xhtml" icon="pi pi-fw pi-home">
                        <f:param name="i" value="2"/>
                    </p:menuitem>

                    <p:menuitem value="Venta" outcome="Venta.xhtml" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>

        </h:form>
        <center>
            <h:form>
                <h1 style="color:black; font-weight:bold; font-size:40px">REGISTRO DE PRODUCTOS</h1>              
            </h:form>
        </center>

        <center>
            <h:form id="frmRegPro">
                <p:panelGrid columns="2">

                    <p:outputLabel value ="Nombre"/>
                    <p:inputText  placeholder="Nombre del producto" value="#{ProductoC.producto.NOMPRO}">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputText>

                    <p:outputLabel value ="Precio"/>
                    <p:inputText  placeholder="00.00" value="#{ProductoC.producto.PREPRO}" maxlength="5">
                        <p:keyFilter regEx="/[0-9]/"/>

                    </p:inputText>

                    <p:outputLabel value ="Descripcion"/>
                    <p:inputText placeholder="descripcion del producto" value="#{ProductoC.producto.DESPRO}">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value ="Ingredientes"/>
                    <p:inputText placeholder="Ingredientes del producto" value="#{ProductoC.producto.INGPRO}">
                        <p:keyFilter regEx="/[a-zA-Z_,_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value ="STOCK"/>
                    <p:spinner placeholder="Ingredientes del producto" value="#{ProductoC.producto.STOPRO}"/>

                    <p:commandButton  action ="#{ProductoC.registrar()}" value="Registrar" update=":tablaProducto"/>
                </p:panelGrid>
            </h:form>
        </center>
        <!--            Fin del Formulario Producto-->
        <p:spacer height="0"/>


        <!--            listado de Producto     -->

        <h:form id="tablaProducto"> 
            <center>
                <p:dataTable id="tablaPro" var="lista" value="#{ProductoC.lstProducto}" selection="#{ProductoC.producto}" rowKey="#{lista.IDPRO}" 
                             selectionMode="single" resizableColumns="true"  rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" rowsPerPageTemplate="5,10,15"  style="width: 80%; border-style: none;">

                    <f:facet name="header">
                        <div style="float:right">
                            <p:commandButton value="PDF" icon="pi pi-file-pdf" styleClass="rounded-button blue" style="font-weight:bold">
                                <p:dataExporter type="pdf" target=":tablaProducto:tablaPro" fileName="Lista de Productos_PDF" />
                            </p:commandButton>
                            <p:commandButton value="EXCEL" icon="pi pi-file-excel" styleClass="rounded-button blue" style="font-weight:bold">
                                <p:dataExporter type="xls" target=":tablaProducto:tablaPro" fileName="Lista de Productos_EXCEL" />
                            </p:commandButton>
                            <p:commandButton value="CSV" icon="pi pi-file-csv" styleClass="rounded-button blue" style="font-weight:bold">
                                <p:dataExporter type="csv" target=":tablaProducto:tablaPro" fileName="Lista de Productos_CSV" />
                            </p:commandButton>
                        </div>

                    </f:facet>      
                    <f:facet name= "header"><center style="color: black; font-weight:bold; font-size: 30px">
                            LISTA DE PRODUCTOS</center></f:facet>

                    <p:column headerText="Id" filterBy="#{lista.IDPRO}" style="width: 10px;">
                        <h:outputText value="#{lista.IDPRO}" />
                    </p:column>

                    <p:column headerText="Nombre" filterBy="#{lista.NOMPRO}" style="width: 50px;">
                        <h:outputText value="#{lista.NOMPRO}" />
                    </p:column>

                    <p:column headerText="Precio" filterBy="#{lista.PREPRO}" style="width: 15px;">
                        <h:outputText value="#{lista.PREPRO}" />
                    </p:column>

                    <p:column headerText="Descripcion" filterBy="#{lista.DESPRO}" style="width: 150px;">
                        <h:outputText value="#{lista.DESPRO}" />
                    </p:column>
                    <p:column headerText="Ingredientes" filterBy="#{lista.INGPRO}" style="width: 50px;">
                        <h:outputText value="#{lista.INGPRO}" />
                    </p:column>
                    <p:column headerText="Stock" filterBy="#{lista.STOPRO}" style="width: 50px;">
                        <h:outputText value="#{lista.STOPRO}" />
                    </p:column>
                    <f:facet name="footer" >
                        <center >  EN TOTAL HAY #{fn:length(ProductoC.lstProducto)} REGISTROS.</center>
                    </f:facet>
                </p:dataTable>
            </center>
            <p:contextMenu for="tablaPro" >
                <p:menuitem value="Modificar" icon="pi pi-pencil" oncomplete="PF('wdlgDatos').show()" update=":frmModificar2"/>
                <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{ProductoC.eliminar()}" update="tablaPro">
                    <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>


        <p:dialog header="Datos del Producto" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form id="frmModificar2">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{ProductoC.producto.NOMPRO}">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputText>           
                    <p:outputLabel value="Precio"/>
                    <p:inputText value="#{ProductoC.producto.PREPRO}" maxlength="5" >
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel value="Descripcion"/>
                    <p:inputText value="#{ProductoC.producto.DESPRO}">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Ingredientes"/>
                    <p:inputText value="#{ProductoC.producto.INGPRO}">
                        <p:keyFilter regEx="/[a-zA-Z_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value ="STOCK"/>
                    <p:spinner placeholder="Ingredientes del producto" value="#{ProductoC.producto.STOPRO}"/>

                    <p:commandButton  id="btnModificar"  value="Modificar" actionListener="#{ProductoC.modificar()}"
                                      update="tablaProducto:tablaPro" 
                                      oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    </p:commandButton>  
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>

                </p:panelGrid>
            </h:form>
        </p:dialog> 
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
    <h:outputScript library="js" name="..//resources/js/spanishLocales.js"/>
</html>
