<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Mantenimiento de Producto</title>


    </h:head>

    <body>
        <h:form> 
           <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Cliente" outcome="Cliente.xhtml" icon="pi pi-user">
                        <f:param name="i" value="0"/>
                    </p:menuitem>

                    <p:menuitem value="Empleado" outcome="Empleado.xhtml" icon="pi pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Producto" outcome="Producto.xhtml" icon="pi pi-fw pi-home">
                        <f:param name="i" value="2"/>
                    </p:menuitem>

                    <p:menuitem value="Venta" outcome="Venta.xhtml" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>

        </h:form>
    </body>
</html>
