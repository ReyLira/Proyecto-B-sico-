<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="content">
        <h:head>
            <title>Proveedor</title>
            <f:event listener="#{ProveedorC.listar()}" type="preRenderView"/>
        </h:head>
        <center>
            <p:growl id="mensajes" severity="info,fatal" showSummary="true" showDetail="true">
                <p:autoUpdate/>    
            </p:growl>

            <h:body>

                <h:form>
                    <h1 style="color:black; font-weight:bold; font-size:40px">Proveedor</h1>              
                </h:form>

                <h:form id="frmRegProv" prependId="false">
                    <p:panelGrid columns="3" styleClass="ui-noborder" >
                        <p:outputLabel value ="NOMBRES" /> 
                        <p:inputText id="NOMPROV" placeholder="Nombre del Proveedor" value="#{ProveedorC.proveedor.NOMPROV}" 
                                     required="true" requiredMessage="Ingrese el nombre">
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                            <p:ajax update="msgNOMPROV" event="keyup" delay="800"/>
                            <p:tooltip for="NOMPROV" value="Ingrese el Nombre" trackMouse="focus"/>
                        </p:inputText>
                        <p:message id="msgNOMPROV" for="NOMPROV"/>
                        <p:outputLabel value ="APELLIDOS"/> 
                        <p:inputText id="APEPROV" placeholder="Apellido" value="#{ProveedorC.proveedor.APEPROV}"
                                     required="true" requiredMessage="Ingrese los Apellidos">
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                            <p:ajax update="msgAPEPROV" event="keyup" delay="800"/>
                            <p:tooltip for="APEPROV" value="Ingrese el Apellido" trackMouse="focus"/>
                        </p:inputText>
                        <p:message id="msgAPEPROV" for="APEPROV"/>

                        <p:commandButton  action ="#{ProveedorC.registrar()}" value="Registrar" update=":tablaProveedor msgNOMPROV msgAPEPROV frmRegProv"
                                          widgetVar="btnregistrarprov">
                        </p:commandButton>
                    </p:panelGrid>
                </h:form>

                <p:spacer height="0"/>

                <h:form id="tablaProveedor"> 
                    <p:dataTable id="tablaProv" var="lista" value="#{ProveedorC.lstProveedor}" selection="#{ProveedorC.proveedor}" rowKey="#{lista.IDPROV}" rows="10" paginator="true"
                                 selectionMode="single" resizableColumns="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15" style="width: 100%; border-style: none;">
                        <f:facet name="header">
                            <div style="float:left">
                                <h:form>
                                    <p:outputLabel value="FILTRO POR: " style="color:black; font-weight:bold"/>
                                    <center>
                                        <p:selectOneMenu value="#{ProveedorC.tipo}" style="width:100px">
                                            <f:selectItem itemLabel="Activos" itemValue="1"/> 
                                            <f:selectItem itemLabel="Inactivos" itemValue="2"/>
                                            <f:selectItem itemLabel="Todos" itemValue="3"/>
                                            <p:ajax listener="#{ProveedorC.listar()}" update=":tablaProveedor:tablaProv"/>
                                        </p:selectOneMenu>
                                    </center>
                                </h:form>
                            </div>
                            <div style="float:right">
                                <p:commandButton value="PDF" icon="pi pi-file-pdf" styleClass="rounded-button blue" style="font-weight:bold">
                                    <p:dataExporter type="pdf" target=":tablaProveedor:tablaProv" fileName="Lista de Proveedor_PDF" options="#{ProveedorC.pdf}"/>
                                </p:commandButton>
                                <p:commandButton value="EXCEL" icon="pi pi-file-excel" styleClass="rounded-button blue" style="font-weight:bold">
                                    <p:dataExporter type="xls" target=":tablaProveedor:tablaProv" fileName="Lista de Proveedor_EXCEL" options="#{ProveedorC.xls}"/>
                                </p:commandButton>
                            </div>
                        </f:facet>
                        <f:facet name= "header"><center style="color: black; font-weight:bold; font-size: 30px">
                                LISTA DE PROVEEDOR</center></f:facet>
                        <p:column headerText="Id" filterBy="#{lista.IDPROV}" style="width: 5px;">
                            <h:outputText value="#{lista.IDPROV}" />
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{lista.NOMPROV}" style="width: 40px;">
                            <h:outputText value="#{lista.NOMPROV}" />
                        </p:column>
                        <p:column headerText="Apellido" filterBy="#{lista.APEPROV}" style="width: 40px;">
                            <h:outputText value="#{lista.APEPROV}" />
                        </p:column>
                        <f:facet name="footer">
                            <center >  EN TOTAL HAY #{fn:length(ProveedorC.lstProveedor)} REGISTROS.</center>
                        </f:facet>              
                    </p:dataTable>
                    <p:contextMenu for="tablaProv" >
                        <p:menuitem value="Modificar" icon="pi pi-pencil" oncomplete="PF('wdlgDatos').show()" update=":frmModificar2"/>
                        <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{ProveeedorC.eliminar()}" update="tablaProv">
                            <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                        </p:menuitem>
                        <p:menuitem value="Restaurar" icon="pi pi-plus" actionListener="#{ProveeedorC.restaurar()}" update="tablaProv">
                            <p:confirm header="Confirmación" message="¿Deseas restaurar?"/>
                        </p:menuitem>
                    </p:contextMenu>
                </h:form>

                <p:dialog header="Datos Proveedores" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form id="frmModificar2">
                        <p:panelGrid columns="2">
                            <p:outputLabel value ="Nombre"/> 
                            <p:inputText  placeholder="Nombre" value="#{ProveeedorC.proveedor.NOMPROV}">
                                <p:keyFilter regEx="/[a-zA-Z] //"/>
                            </p:inputText>
                            <p:outputLabel value ="Apellido"/> 
                            <p:inputText  placeholder="Apellido" value="#{ProveeedorC.proveedor.APEPROV}">
                                <p:keyFilter regEx="/[a-zA-Z] //"/>
                            </p:inputText>
                            <p:commandButton  id="btnModificar"  value="Modificar" actionListener="#{ProveeedorC.modificar()}"
                                              update="tablaProveedor:tablaProv" 
                                              oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                                <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                            </p:commandButton>  
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:panelGrid>
                    </h:form>
                </p:dialog> 
            </h:body>
        </center>
    </ui:define>
</ui:composition>
