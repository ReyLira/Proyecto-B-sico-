<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        
        <h:form> 
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Producto" outcome="index.xhtml" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Cliente" outcome="Cliente.xhtml" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Empleado" outcome="Empleado.xhtml" icon="pi pi-fw pi-pencil">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Documentation" outcome="index" icon="pi pi-fw pi-file">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Settings" outcome="ventadetalle.xhtml" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
           
        </h:form>
 </h:body>
</html>
